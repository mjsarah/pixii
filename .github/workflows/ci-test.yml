name: ciTest

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "dev" ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'  

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint code
      run: |
        pip install flake8
        flake8 .
        
    - name: Notify Slack about Linting
      if: always()
      run: |
        curl -X POST -H 'Content-type: application/json' \
        --data '{"text":"Linting completed: ${{ github.repository }} on branch ${{ github.ref }}"}' \
        ${{ secrets.SLACK_WEBHOOK_URL }}
    
    
